    <script>
        let hls = null;

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');

        function formatDuration(seconds) {

        async function initVideo() {

            try {

                // æ˜¾ç¤ºè§†é¢‘ä¿¡æ¯

                document.getElementById('infoResolution').textContent = `${videoInfo.width}x${videoInfo.height}`;
                document.getElementById('infoCodec').textContent = videoInfo.codec.toUpperCase();
                document.getElementById('infoBitrate').textContent = `${(videoInfo.bitrate / 1000000).toFixed(2)} Mbps`;
                document.getElementById('infoSegments').textContent = videoInfo.totalSegments;

                addLog(`âœ“ è§†é¢‘ä¿¡æ¯è·å–æˆåŠŸ`, 'success');
                addLog(`  æ—¶é•¿: ${videoInfo.duration.toFixed(2)}s, åˆ†è¾¨ç‡: ${videoInfo.width}x${videoInfo.height}`, 'info');
                addLog(`  ç¼–ç : ${videoInfo.codec}, æ€»æ®µæ•°: ${videoInfo.totalSegments}`, 'info');

                // åˆå§‹åŒ–HLSæ’­æ”¾å™¨
                const video = document.getElementById('videoPlayer');
                const m3u8Url = `http://localhost:3000${data.m3u8Url}`;

                addLog(`å¼€å§‹åŠ è½½HLSæµ: ${m3u8Url}`, 'info');

                if (Hls.isSupported()) {
                    if (hls) {
                        hls.destroy();
                    }

                    hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: false,
                    });

                    hls.loadSource(m3u8Url);
                    hls.attachMedia(video);

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        addLog('âœ“ M3U8æ¸…å•åŠ è½½æˆåŠŸï¼Œå‡†å¤‡æ’­æ”¾', 'success');
                        document.getElementById('statsBar').classList.remove('hidden');
                        video.play().catch(e => {

                        });
                    });

                    hls.on(Hls.Events.FRAG_LOADING, (event, data) => {
                        const segmentNum = data.frag.sn;
                        addLog(`â¬‡ï¸ è¯·æ±‚åˆ†ç‰‡: segment-${segmentNum}`, 'request');
                    });

                    });

                        addLog(`ğŸ“¦ åˆ†ç‰‡è§£æ: sn=${data.frag.sn} PTS=[${data.frag.startPTS.toFixed(3)} -> ${data.frag.endPTS.toFixed(3)}]`, 'log-info');
                    });

                    hls.on(Hls.Events.ERROR, (event, data) => {
